    <div id="toast" class="fixed top-12 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-4 py-2 rounded-full shadow-2xl font-bold opacity-0 pointer-events-none transition-all duration-300 z-[60] text-sm whitespace-nowrap">

    <script>
        // éŠæˆ²ç‹€æ…‹
        const state = {
            currentPlayer: 'red', // 'red' or 'green'
            phase: 'waiting_roll', // 'waiting_roll', 'rolling', 'selecting'
            targetProduct: null,
            grid: Array(11).fill().map(() => Array(11).fill(null)), // 0-10
            gameover: false
        };

        const els = {
            table: document.getElementById('gameTable'),
            redPanel: document.getElementById('redPanel'),
            greenPanel: document.getElementById('greenPanel'),
            redBtn: document.getElementById('redBtn'),
            greenBtn: document.getElementById('greenBtn'),
            redTarget: document.getElementById('redTarget'),
            greenTarget: document.getElementById('greenTarget'),
            redMsg: document.getElementById('redMessage'),
            greenMsg: document.getElementById('greenMessage'),
            status: document.getElementById('gameStatus'),
            winModal: document.getElementById('winModal'),
            winnerTitle: document.getElementById('winnerTitle'),
            toast: document.getElementById('toast')
        };

        function initGame() {
            generateBoard();
            updateTurnUI();
            checkOrientation();
        }

        function checkOrientation() {
            // CSS Handles display logic
        }
        window.addEventListener('resize', checkOrientation);

        function generateBoard() {
            let html = '<thead><tr><th class="header-corner text-[10px]">Ã—</th>';
            for (let i = 0; i <= 10; i++) html += `<th>${i}</th>`;
            html += '</tr></thead><tbody>';

            for (let r = 0; r <= 10; r++) {
                html += `<tr><th>${r}</th>`;
                for (let c = 0; c <= 10; c++) {
                    const val = r * c;
                    html += `<td id="cell-${r}-${c}" class="cell-base" onclick="handleCellClick(${r}, ${c}, ${val})">${val}</td>`;
                }
                html += '</tr>';
            }
            html += '</tbody>';
            els.table.innerHTML = html;
        }

        function updateTurnUI() {
            if (state.gameover) return;

            const isRed = state.currentPlayer === 'red';
            
            if (isRed) {
                els.redPanel.classList.add('turn-active', 'turn-active-red');
                els.greenPanel.classList.remove('turn-active', 'turn-active-green');
                els.redPanel.querySelector('.status-text').textContent = "ä½ çš„å›åˆ";
                els.greenPanel.querySelector('.status-text').textContent = "ç­‰å¾…ä¸­";
            } else {
                els.redPanel.classList.remove('turn-active', 'turn-active-red');
                els.greenPanel.classList.add('turn-active', 'turn-active-green');
                els.redPanel.querySelector('.status-text').textContent = "ç­‰å¾…ä¸­";
                els.greenPanel.querySelector('.status-text').textContent = "ä½ çš„å›åˆ";
            }

            els.redBtn.disabled = !isRed || state.phase !== 'waiting_roll';
            els.greenBtn.disabled = isRed || state.phase !== 'waiting_roll';

            const statusBox = els.status;
            statusBox.className = "text-xs font-bold px-3 py-0.5 rounded-full transition-all text-white ";
            
            if (state.phase === 'waiting_roll') {
                statusBox.textContent = isRed ? "ğŸ”´ ç´…éšŠæ“²éª°" : "ğŸŸ¢ ç¶ éšŠæ“²éª°";
                statusBox.classList.add(isRed ? 'bg-red-500' : 'bg-green-500');
            } else if (state.phase === 'selecting') {
                statusBox.textContent = `ğŸ¯ ç›®æ¨™: ${state.targetProduct}`;
                statusBox.classList.add('bg-slate-600', 'animate-pulse');
            }
        }

        function showToast(msg, isError = true) {
            els.toast.textContent = msg;
            els.toast.className = `fixed top-12 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-full shadow-2xl font-bold transition-all duration-300 z-[60] text-sm whitespace-nowrap ${isError ? 'bg-red-600' : 'bg-green-600'} text-white opacity-100`;
            
            setTimeout(() => {
                els.toast.classList.remove('opacity-100');
                els.toast.classList.add('opacity-0');
            }, 1500);
        }

        function rollDice(player) {
            if (state.gameover) return;
            state.phase = 'rolling';
            updateTurnUI();

            const targetEl = player === 'red' ? els.redTarget : els.greenTarget;
            const btnEl = player === 'red' ? els.redBtn : els.greenBtn;

            btnEl.innerHTML = `<span>ğŸ²...</span>`;

            let count = 0;
            let finalProduct = 0;
            
            const interval = setInterval(() => {
                targetEl.textContent = Math.floor(Math.random() * 101);
                count++;
            }, 60);

            setTimeout(() => {
                clearInterval(interval);
                
                const n1 = Math.floor(Math.random() * 11);
                const n2 = Math.floor(Math.random() * 11);
                finalProduct = n1 * n2;

                state.targetProduct = finalProduct;
                targetEl.textContent = finalProduct;
                
                state.phase = 'selecting';
                btnEl.innerHTML = `<span>ok</span>`;
                
                const msgEl = player === 'red' ? els.redMsg : els.greenMsg;
                msgEl.classList.remove('opacity-0');
                
                updateTurnUI();

                if (!checkAvailableMoves(finalProduct)) {
                    showToast(`æ£‹ç›¤ä¸Šç„¡ ${finalProduct} ç©ºä½ï¼Œè·³éï¼`, true);
                    setTimeout(endTurn, 1500);
                }

            }, 1500);
        }

        function checkAvailableMoves(target) {
            for (let r = 0; r <= 10; r++) {
                for (let c = 0; c <= 10; c++) {
                    if (r * c === target && state.grid[r][c] === null) return true;
                }
            }
            return false;
        }

        function handleCellClick(r, c, val) {
            if (state.gameover || state.phase !== 'selecting') return;

            const cell = document.getElementById(`cell-${r}-${c}`);

            if (state.grid[r][c] !== null) {
                showToast("é€™æ ¼å·²è¢«ä½”é ˜", true);
                cell.classList.add('cell-error');
                setTimeout(() => cell.classList.remove('cell-error'), 400);
                return;
            }

            if (val !== state.targetProduct) {
                showToast(`éŒ¯èª¤ï¼${r}x${c}=${val}`, true);
                cell.classList.add('cell-error');
                setTimeout(() => cell.classList.remove('cell-error'), 400);
                return;
            }

            state.grid[r][c] = state.currentPlayer;
            
            els.redMsg.classList.add('opacity-0');
            els.greenMsg.classList.add('opacity-0');
            
            cell.classList.add(state.currentPlayer === 'red' ? 'cell-red' : 'cell-green');
            
            if (checkWin(r, c, state.currentPlayer)) {
                gameWin(state.currentPlayer);
            } else {
                endTurn();
            }
        }

        function endTurn() {
            els.redBtn.innerHTML = `<span>ğŸ² æ“²éª°</span>`;
            els.greenBtn.innerHTML = `<span>ğŸ² æ“²éª°</span>`;
            
            state.currentPlayer = state.currentPlayer === 'red' ? 'green' : 'red';
            state.phase = 'waiting_roll';
            state.targetProduct = null;
            
            els.redTarget.textContent = "?";
            els.greenTarget.textContent = "?";
            
            updateTurnUI();
        }

        // ä¿®æ”¹å¾Œçš„å››å­é€£ç·šåˆ¤å®š
        function checkWin(row, col, player) {
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            for (let [dr, dc] of directions) {
                let count = 1; // åŒ…å«è‡ªå·±
                
                // æ­£å‘æª¢æŸ¥ 3 æ ¼ (åŠ ä¸Šè‡ªå·±å…± 4 æ ¼)
                for (let i = 1; i < 4; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r < 0 || r > 10 || c < 0 || c > 10 || state.grid[r][c] !== player) break;
                    count++;
                }
                
                // åå‘æª¢æŸ¥ 3 æ ¼
                for (let i = 1; i < 4; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r < 0 || r > 10 || c < 0 || c > 10 || state.grid[r][c] !== player) break;
                    count++;
                }
                
                // åªè¦ >= 4 å³ç²å‹
                if (count >= 4) return true;
            }
            return false;
        }

        function gameWin(winner) {
            state.gameover = true;
            els.winModal.classList.remove('hidden');
            
            const title = els.winnerTitle;
            if (winner === 'red') {
                title.textContent = "ç´…éšŠç²å‹ï¼";
                title.className = "text-2xl font-black mb-1 text-red-600";
            } else {
                title.textContent = "ç¶ éšŠç²å‹ï¼";
                title.className = "text-2xl font-black mb-1 text-green-600";
            }
            
            const color = winner === 'red' ? '#ef4444' : '#22c55e';
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: [color, '#fcd34d'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: [color, '#fcd34d'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function resetGame() {
            state.currentPlayer = 'red';
            state.phase = 'waiting_roll';
            state.targetProduct = null;
            state.gameover = false;
            state.grid = Array(11).fill().map(() => Array(11).fill(null));

            els.winModal.classList.add('hidden');
            els.redTarget.textContent = '?';
            els.greenTarget.textContent = '?';
            els.redMsg.classList.add('opacity-0');
            els.greenMsg.classList.add('opacity-0');
            
            initGame();
        }

        window.onload = initGame;

    </script>
